<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <form>
            <label for="nomesobrenome"> Nome e Sobrenome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email"> Email </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem"> Mensagem </label>
            <textarea name="Mensagem" id="mensagem" cols="70" rows="10" required
                placeholder="Digite aqui..."></textarea>

            <fieldset class="meiosdecontato">
                <legend>Como Prefere meu contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual Preferência de Horário?</legend>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de Receber meu contato por Email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

    </main>

    <footer class="rodape">
        <p>&#169;Desenvolvido por João Pedro Marques</p>
    </footer>

</body>
</html>
